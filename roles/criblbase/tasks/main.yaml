---

- name: Install Cribl
  hosts: cribl
  become: true
  tasks:
    - name: Create /opt/cribl
      file:
        path: /opt/cribl
        state: directory
    - name: Download Sources
      unarchive:
        src: "{{ src }}"
        dest: "/opt/"
        mode: 0755
        remote_src: yes
        creates: /opt/cribl/bin/cribl
